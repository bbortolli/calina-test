<!DOCTYPE html>
<html>

<head>
    <title>Teste Contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="fav.ico">

</head>

<body>
    <div class="top-content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/TfNSW_C.png" class="logo">
        <h1>CaTest</h1>
    </div>
    <form>
        <div class="form-title">
                <h1>CONTATO</h1>
        </div> 
        <div class="inputs">
            <input type="text" id="name" name="name"  maxlength="64" placeholder="Nome">
        </div>
        <div class="inputs">
            <input type="text" id="subject" name="subject"  maxlength="64" placeholder="Assunto">
        </div>
        <div class="inputs">
            <textarea id="message" name="message" rows="8" class="msg" maxlength="1024" placeholder="Mensagem"></textarea>
        </div>
        <div class="control">
            <button id="send" type="submit">ENVIAR</button>
        </div>
        <div class="contload">
            <div id="loader"></div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
